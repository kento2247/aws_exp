<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Layer: delete All</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        padding: 0;
        margin: 0;
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <!-- MAP[START] -->
    <h1>Layer: delete All</h1>
    <div id="myMap" style="width: 60%; height: 70%; float: left"></div>
    <!-- MAP[END] -->

    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Agfd7s3Y-rgzPl-BiIpIqQlQEd_ihTR427sYWt_BzFYkeg9QPCRaPkliIJZt6PXg"
      async
      defer
    ></script>
    <script src="../js/BmapQuery.js"></script>
    <script>
      //****************************************************************************************
      // BingMaps&BmapQuery
      //****************************************************************************************
      //Init
      function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");

        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(47.6149, -122.1941, "load", 15); //The place is Bellevue.

        //----------------------------------------------------
        //3. Add Pushpin Layer
        // pinLayer(lat, lon, "color", [drag:true|false], [click:true|false], [hover:true|false], [visible:true|false]);
        //----------------------------------------------------
        const pin1 = map.pinLayer(47.6149, -122.1941, "#ff0000");
        const pin2 = map.pinLayer(47.6155, -122.1945, "#0000ff");
        const pin3 = map.pinLayer(47.616, -122.194, "#00ff00");

        //----------------------------------------------------
        //4.layer Allclear
        //----------------------------------------------------
        setTimeout(function () {
          alert("Pushpin Layer AllClear!");
          map.pinLayerClear();
        }, 3000);
      }
    </script>
  </body>
</html>
