<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pushpin-Text</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        padding: 0;
        margin: 0;
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <!-- MAP[START] -->
    <h1>Pushpin-Text</h1>
    <div id="myMap" style="width: 60%; height: 70%; float: left"></div>
    <!-- MAP[END] -->

    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Agfd7s3Y-rgzPl-BiIpIqQlQEd_ihTR427sYWt_BzFYkeg9QPCRaPkliIJZt6PXg"
      async
      defer
    ></script>
    <script src="../js/BmapQuery.js"></script>
    <script>
      //****************************************************************************************
      // BingMaps&BmapQuery
      //****************************************************************************************
      //Init
      function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");

        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(47.6149, -122.1941, "load", 15); //The place is Bellevue.

        //----------------------------------------------------
        //3. Add Pushpin-Text
        // pinText(lat, lon, "title", "subtitle", "text");
        //----------------------------------------------------
        let pin = map.pinText(47.616, -122.195, "title", "subtitle", "A");
      }
    </script>
  </body>
</html>
