<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heatmap From Geo JSON(EarthQuakes)</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        padding: 0;
        margin: 0;
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <!-- MAP[START] -->
    <h1>Heatmap From Geo JSON(EarthQuakes)</h1>
    <div id="myMap" style="width: 60%; height: 70%; float: left"></div>
    <!-- MAP[END] -->

    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Agfd7s3Y-rgzPl-BiIpIqQlQEd_ihTR427sYWt_BzFYkeg9QPCRaPkliIJZt6PXg"
      async
      defer
    ></script>
    <script src="../js/BmapQuery.js"></script>
    <script>
      //****************************************************************************************
      // BingMaps&BmapQuery
      //****************************************************************************************
      //Init
      function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");

        //------------------------------------------------------------------------
        //2. Display Map
        //   startMap(lat, lon, "MapType", Zoom[1~20]);
        //   MapType:[load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
        //--------------------------------------------------
        map.startMap(47.6149, -122.1941, "load", 2);

        //------------------------------------------------------------------------
        //3.HeatMap
        //  heatMap( 'geodata URL');
        //  [Example:EarthQuakes] URL:https://earthquake.usgs.gov
        //  Hour: https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson
        //  Day:  https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson
        //  Week: https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson
        //  Month:https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson
        //------------------------------------------------------------------------
        map.heatMap(
          "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson"
        ); //Day
      }
    </script>
  </body>
</html>
