<!DOCTYPE html>
<html lang="en">
  <head>
    <title>infobox show[one/Multiple]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        padding: 0;
        margin: 0;
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <!-- MAP[START] -->
    <h1>
      Click on the pin. (Select 1 to 3 as the second argument of the function.
      The result changes.)
    </h1>
    <div id="myMap" style="width: 100vw; height: 100vh"></div>
    <!-- MAP[END] -->

    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Agfd7s3Y-rgzPl-BiIpIqQlQEd_ihTR427sYWt_BzFYkeg9QPCRaPkliIJZt6PXg"
      async
      defer
    ></script>
    <script src="../js/BmapQuery.js"></script>
    <script>
      //init
      function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(35.0395, 135.7285, "load", 10);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description, show };
        //----------------------------------------------------
        const options = [];
        options[0] = {
          lat: 34.889294,
          lon: 135.807693,
          title: "KYOTO",
          pinColor: "#ff0000",
          height: 300,
          width: 320,
          description:
            'Byoudouin<br><img src="../img/byoudouin.jpg" width="300">',
          show: false,
        };
        options[1] = {
          lat: 35.0395,
          lon: 135.7285,
          title: "KYOTO",
          pinColor: "#ff0000",
          height: 300,
          width: 320,
          description:
            'Kinkakuji<br><img src="../img/kinkakuji.jpg" width="300">',
          show: false,
        };
        options[2] = {
          lat: 35.026852,
          lon: 135.798248,
          title: "KYOTO",
          pinColor: "#ff0000",
          height: 300,
          width: 320,
          description:
            'Ginkakuji<br><img src="../img/ginkakuji.jpg" width="300">',
          show: false,
        };

        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, true); //true=one, false=Multiple
        //----------------------------------------------------
        map.infoboxLayers(options, true);
      }
    </script>
  </body>
</html>
