<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map:Geolocation</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
      }
      h1 {
        padding: 0;
        margin: 0;
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <!-- MAP[START] -->
    <h1>Map:Geolocation</h1>
    <div id="myMap" style="width: 60%; height: 70%; float: left"></div>
    <!-- MAP[END] -->

    <script
      src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Agfd7s3Y-rgzPl-BiIpIqQlQEd_ihTR427sYWt_BzFYkeg9QPCRaPkliIJZt6PXg"
      async
      defer
    ></script>
    <script src="../js/BmapQuery.js"></script>
    <script>
      //****************************************************************************************
      // BingMaps&BmapQuery
      //****************************************************************************************
      //Init
      function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");

        //------------------------------------------------------------------------
        //2. geolocation: Display Map
        //   map.geolocation(function(data:object){...});
        //------------------------------------------------------------------------
        map.geolocation(function (data) {
          //location
          const lat = data.coords.latitude;
          const lon = data.coords.longitude;
          //Map
          map.startMap(lat, lon, "load", 10);
          //pin
          map.pin(lat, lon, "#ff0000");
        });
      }
    </script>
  </body>
</html>
